<!DOCTYPE html>

<html>

<head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width">

    <title>TilesetMaker - AM</title>

    <link rel="stylesheet" href="../css/tilesetmaker.css">
    <link rel="icon" href="../resources/images/profile_blank.png">

</head>

<body ondragstart="return false;" ondrop="return false;">

    <canvas></canvas>

    <div style="float: right; display: flex; flex-flow: row wrap; margin: 20px;width: 200px; display: all;">
        <input id="scalerange" type="range" value="150" min="0" max="400" style="width: 75%; z-index: 2;">
        <input id="pixcanvas_size" type="number" value="16" min="2" max="128" style="margin-top: 10px; width: 30px; align-self: flex-end; margin-left: auto; z-index: 2;">
        
        <button onclick="savedatafunc(1)" style="width: 100%;">SaveData 1</button>
        <button onclick="savedatafunc(2)" style="width: 100%;">SaveData 2</button>
        <button onclick="savedatafunc(3)" style="width: 100%;">SaveData 3</button>
        <button onclick="loadsprite(3)" style="width: 100%; z-index: 2;">sprite</button>

        <div id="colorinput_prev" style="width: 140px; background-color: white; height: 20px; z-index: 2; background-position: center; background-size: 426%;"></div>
        
        <input id="colorinput" type="text" value="#ffffff" style="align-self: flex-end; margin-left: auto; width: 55px;">
        
    </div>

    <div id="topbar">
        <div id="but"></div>

        <div id="but"></div>
        <div id="but"></div>
        <div id="but"></div>
        <div id="but"></div>
        <div id="but"></div>
        
    </div>

    <div id="flex_canvas">
        <div class="pixcanvas" id="pixcanvas_id"></div>

        <div class="pixpallet" id="pixpallet_id"></div>

        <div class="spripallet" id="spripallet_id"></div>
    </div>

</body>
    
    <script src='../js/tilesetmaker.js'></script>

</html>
