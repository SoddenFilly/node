<!DOCTYPE html>

<html>

<head>

    <title>TilesetMaker - AM</title>

    <link rel="stylesheet" href="../css/tilesetmaker.css">

<body ondragstart="return false;" ondrop="return false;">

    <canvas></canvas>

    <div style="float: right; display: flex; flex-flow: row wrap; margin: 20px;width: 200px;">

        <input id="pixcanvas_size" type="number" value="8" min="2" max="128" style="margin-top: 10px; width: 30px; align-self: flex-end; margin-left: auto; z-index: 2;">
        <button class="savebutton" onclick="savefunc(1)">Save slot1</button>
        <button class="loadbutton" onclick="loadfunc(1)">Load slot1</button>
        <button class="savebutton" onclick="savefunc(2)">Save slot2</button>
        <button class="loadbutton" onclick="loadfunc(2)">Load slot2</button>
        <button class="savebutton" onclick="savefunc(3)">Save slot3</button>
        <button class="loadbutton" onclick="loadfunc(3)">Load slot3</button>
        
    </div>

    <div id="topbar">
        <div id="but"></div>

        <div id="but"></div>
        <div id="but"></div>
        <div id="but"></div>
        <div id="but"></div>
        <div id="but"></div>
        
    </div>

    <div id="flex_canvas">
        <div class="pixcanvas" id="pixcanvas_id"></div>
    </div>

</body>
    
    <script src='../js/tilesetmaker.js'></script>

</html>
