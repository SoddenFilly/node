<script>
// go('cnvs1',10,10,255)

// go('cnvs4',10,10,255)
canv_num = 6
for (i=1; i <= canv_num; i++){
    go('cnvs'+i,10,10,255);
    console.log('cnvs'+i,10,10,255)
}
//FUNCTIONS
function go(canvas_id,GRID_SIZE,RESOLUTION,COLOR_SCALE){
perlin.seed()

function fill(color_val, x, y, color){
    // ctx.fillStyle = 'hsl('+color_val+',100%,50%)';
    ctx.fillStyle = color;
    ctx.fillRect(
        x / GRID_SIZE * cnvs.width,
        y / GRID_SIZE * cnvs.width,
        pixel_size, pixel_size
    );
}


'use strict';
let cnvs = document.getElementById(canvas_id);
cnvs.height = cnvs.width = window.innerWidth/2.1;
let ctx = cnvs.getContext('2d');

// const GRID_SIZE = 10;
// const RESOLUTION = 100;
// const COLOR_SCALE = 255;

// const GRID_SIZE = 10;
// const RESOLUTION = 10;
// const COLOR_SCALE = 255;

let pixel_size = cnvs.width / RESOLUTION;
let num_pixels = GRID_SIZE / RESOLUTION;

var coords = []
var coords2 = []

for (let y = 0; y < GRID_SIZE; y += num_pixels / GRID_SIZE){
    // console.log(y)
    for (let x = 0; x < GRID_SIZE; x += num_pixels / GRID_SIZE){
        let color_val = parseInt(perlin.get(x, y) * COLOR_SCALE);

        let stone = 110;
        let grass = -20;
        let grass_deep = -100
        let sand = -115;
     
        if (color_val >= stone){
            var color = '#888c8d'
            fill(color_val, x, y, color)
            //coords2.push(color_val)
        }
        // else {
        //     let color_val = 'w'
        //     coords2.push(color_val)
        // }
        // coords.push(color_val);
        if (color_val >= grass && color_val <= stone){
            var color = '#21b81c'
            fill(color_val, x, y, color)
        }
        if (color_val >= grass_deep && color_val <= grass){
            var color = '#1eaa1a'
            fill(color_val, x, y, color)
        }
        if (color_val >= sand && color_val <= grass_deep){
            var color = '#c2b280'
            fill(color_val, x, y, color)
        }
        if (color_val <= sand){
            var color = '#3056bf'
            fill(color_val, x, y, color)
        }
    }
}
}


// go()
document.getElementById("list").innerHTML = coords2;
document.getElementById("list_sorted").innerHTML = coords.sort(function(a, b){return a - b});
</script>
