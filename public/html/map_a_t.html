<script>

var arr = [ // 1 = low, 2-10 = med, 11-19 = high
    1,1,1,1,1,3,
    3,1,2,2,1,2,
    1,1,2,3,2,1,
    3,2,3,3,2,2,
    1,2,3,3,3,2,
    2,2,2,2,2,2,
]

function find_adjacent(arr){

    var adj = []
    // console.log(arr)

    for (let i = 0, edge = 0; i < arr.length; i++, edge++){

        let arr_len = Math.sqrt(arr.length)

        // horizontal edges
        if (edge == arr_len - 1){
            console.log("right",i,arr[i])
            adj.push(0)
        }
        else if (edge == arr_len){
            console.log("left",i,arr[i])
            adj.push(0)
            edge = 0
        }
        // vertical edges
        else if (i < arr_len){
            adj.push(0)
            console.log("top")
        }
        else if (i > arr.length - arr_len-1){
            adj.push(0)
            console.log("bottom")
        }
        // area
        else {
            let top = arr[i - arr_len]
            let left = arr[i - 1]
            let right = arr[i + 1]
            let bottom = arr[i + arr_len]
            let list = [top,left,right,bottom]

            adj.push(list)
        }
    }
    return [arr, adj]
}

console.log(find_adjacent(arr))

</script>
