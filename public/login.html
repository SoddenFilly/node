<!DOCTYPE html>
<html>
<script type="text/javascript" src="script.js"></script>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body style="background-color: #000;">
    <video autoplay muted loop id="myVideo">
        <source src="resources/passing_trees.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <form id="login" action="game2" autocomplete="off">
        <div id="login_inputs">
            <input class="input_color" type="text" id="username_id" maxlength="12" spellcheck="false"><br>  
            <input class="input_color" type="password" id="password_id" maxlength="12">
        </div>
        <img id="eye_blind" src="resources/eye_blind.jpg" alt="eye_blind" width="40px" onclick="myFunction()">
        <img id="eye_see" src="resources/eye_see.jpg" alt="eye_see" width="40px" style="display:none;" onclick="myFunction()">
        <input type="submit"/>
    </form>
</body>
</html>
