<!DOCTYPE html>
<html>
<head>
<title>Homepage</title>
</head>
<body>
<h3>HOMEPAGE - COMING SOON</h3>
<button onclick="buttons('login')">Login</button><br>
<button onclick="buttons('perlin')">Perlin</button><br>
<button onclick="buttons('game1')">Game1</button><br>
<button onclick="buttons('game2')">Game2</button>
</body>
<script>
    const root_url = "http://node-env.eba-gnikufyj.ap-southeast-2.elasticbeanstalk.com"
    function buttons(spes) {
        if (spes === 'login') {
            location.replace(root_url + "/login")
        } else if (spes === 'perlin') {
            window.location.href = "http://node-env.eba-gnikufyj.ap-southeast-2.elasticbeanstalk.com/perlin"
        } else if (spes === 'game1') {
            location.replace(root_url + "/game1")
        } else if (spes === 'game2') {
            location.replace(root_url + "/game2")
        }
        
    }
</script>
</html>
